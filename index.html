<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Harmony Pro</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #bb86fc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
        }

        .input-box {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        input[type="color"] {
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            background: none;
        }

        input[type="text"] {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.1rem;
        }

        h2 { font-size: 1rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 30px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .color-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-card:hover { transform: scale(1.05); }

        .preview { height: 80px; width: 100%; }
        .label { padding: 8px; text-align: center; font-size: 0.8rem; font-weight: bold; }

        .complementary-box {
            display: flex;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            height: 100px;
            cursor: pointer;
        }

        .comp-half { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        #tonesSection {
            margin-top: 30px;
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            display: none;
        }

        .tones-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .tone-item {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-toast {
            position: fixed;
            bottom: 20px;
            background: var(--accent);
            color: black;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Color Lab</h1>
        
        <div class="input-box">
            <input type="color" id="picker" value="#bb86fc">
            <input type="text" id="hexText" value="#BB86FC">
        </div>

        <h2>Гармония (Кликни для тонов)</h2>
        <div class="grid" id="harmonyGrid"></div>

        <h2>Противоположный цвет</h2>
        <div id="complementaryContainer"></div>

        <div id="tonesSection">
            <h2>Оттенки</h2>
            <div class="tones-grid" id="tonesGrid"></div>
        </div>
    </div>

    <div class="copy-toast" id="toast">Скопировано!</div>

    <script>
        const picker = document.getElementById('picker');
        const hexText = document.getElementById('hexText');
        const harmonyGrid = document.getElementById('harmonyGrid');
        const compContainer = document.getElementById('complementaryContainer');
        const tonesSection = document.getElementById('tonesSection');
        const tonesGrid = document.getElementById('tonesGrid');
        const toast = document.getElementById('toast');

        // Логика конвертации
        function hexToHsl(hex) {
            let r = parseInt(hex.slice(1,3), 16) / 255;
            let g = parseInt(hex.slice(3,5), 16) / 255;
            let b = parseInt(hex.slice(5,7), 16) / 255;
            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if(max == min) h = s = 0;
            else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch(max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h * 360, s * 100, l * 100];
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function update(hex) {
            if (!/^#[0-9A-F]{6}$/i.test(hex)) return;
            const [h, s, l] = hexToHsl(hex);

            // 1. Гармония (Аналоговая)
            harmonyGrid.innerHTML = '';
            [-30, 0, 30].forEach(shift => {
                const newHex = hslToHex((h + shift + 360) % 360, s, l);
                const card = document.createElement('div');
                card.className = 'color-card';
                card.innerHTML = `<div class="preview" style="background:${newHex}"></div><div class="label">${newHex}</div>`;
                card.onclick = () => { copy(newHex); showTones(newHex); };
                harmonyGrid.appendChild(card);
            });

            // 2. Противоположный
            const compHex = hslToHex((h + 180) % 360, s, l);
            compContainer.innerHTML = `
                <div class="complementary-box" onclick="copy('${compHex}')">
                    <div class="comp-half" style="background:${hex}; color:${l > 50 ? 'black':'white'}">Base</div>
                    <div class="comp-half" style="background:${compHex}; color:${l > 50 ? 'white':'black'}">${compHex}</div>
                </div>`;
        }

        function showTones(hex) {
            const [h, s, l] = hexToHsl(hex);
            tonesSection.style.display = 'block';
            tonesGrid.innerHTML = '';
            for(let i = 10; i <= 90; i += 10) {
                const toneHex = hslToHex(h, s, i);
                const item = document.createElement('div');
                item.className = 'tone-item';
                item.style.backgroundColor = toneHex;
                item.onclick = () => copy(toneHex);
                tonesGrid.appendChild(item);
            }
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        }

        picker.oninput = (e) => { hexText.value = e.target.value.toUpperCase(); update(e.target.value); };
        hexText.oninput = (e) => { if(e.target.value.length === 7) { picker.value = e.target.value; update(e.target.value); } };
        
        update(picker.value);
    </script>
</body>
</html>
